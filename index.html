<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MYSITES</title>
  <style>
 body {
      font-family: sans-serif;
      font-size: 16px;
      background-color: #333;
      margin: 0;
    }

    header {
      background-color: #000;
      color: #000;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin: 0 auto;
    }

    .logos {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
      margin-top: 20px;
    }

    .logos a {
      width: 200px;
      height: 200px;
      margin: 10px;
      display: block;
      border-radius: 50%;
      background-color: #000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-decoration: none;
    }

    .logos a img {
      width: 100%;
      height: 100%;
      object-fit: fill;
      border: 1px solid #000;
      border-radius: 50%;
      transition: transform 0.2s ease-in-out;
    }

    .logos a:hover img {
      transform: scale(1.1);
    }

    .logos a:hover {
      background-color: #fff;
      color: #000;
    }

    /* Formulario de registro personalizado */
    #registro-form {
      margin-top: 20px;
      width: 80%;
      max-width: 800px;
      background-color: #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgb(64,64,64);
      flex-direction: row;
      display: flex;
      justify-content: space-between;
    }

    .opcion {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .opcion img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .opcion:hover {
      background-color:rgba(0, 0, 0, 0.295)fff;
      color: #ffffff46;
    }

    .seleccionado {
      background-color: rgba(255, 255, 255, 0.39)fff;
      color: #ffffff41;
    }

    button {
      background-color: #000;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
  <script>
    

      var seleccionados = [];

      // Ocultar el formulario al cargar la página
      var form = document.getElementById('registro-form');
      form.style.display = 'none';

      function toggleForm() {
        var form = document.getElementById('registro-form');
        var buttons = document.querySelectorAll('header button');

        if (form.style.display === 'none' || getComputedStyle(form).display === 'none') {
          form.style.display = 'flex';
          buttons.forEach(button => button.style.display = 'none');
        } else {
          form.style.display = 'none';
          buttons.forEach(button => button.style.display = 'inline-block');
        }
      }

    function seleccionar(servicio, elemento) {
      if (seleccionados.includes(servicio)) {
        seleccionados = seleccionados.filter(item => item !== servicio);
      } else {
        seleccionados.push(servicio);
      }

      actualizarEstilo(elemento);
    }

    function actualizarEstilo(elemento) {
      var opciones = document.getElementsByClassName('opcion');
      for (var i = 0; i < opciones.length; i++) {
        opciones[i].classList.remove('seleccionado');
      }

      seleccionados.forEach(function (servicio) {
        var opcionSeleccionada = document.querySelector('.opcion[data-servicio="' + servicio + '"]');
        opcionSeleccionada.classList.add('seleccionado');
      });
    }

    function abrirPaginasSeleccionadas() {
      for (var i = 0; i < seleccionados.length; i++) {
        var servicio = seleccionados[i];
        switch (servicio) {
          case 'netflix':
            window.open('https://www.netflix.com');
            break;
          case 'primevideo':
            window.open('https://www.primevideo.com');
            break;
          case 'hbomax':
            window.open('https://www.hbomax.com');
            break;
          case 'disneyplus':
            window.open('https://www.disneyplus.com');
            break;
          case 'starplus':
            window.open('https://www.starplus.com');
            break;
          case 'justwatch':
            window.open('https://justwatch.com');
            break;
          default:
            break;
        }
      }

      // Ocultar el formulario después de abrir las páginas
      toggleForm();
    }
  </script>
</head>
<body>
<header>
    <img src="MYSITES.png" alt="MYSITES" width="150" height="150">
    <button onclick="toggleForm()"><img src="Human_Plus.png" alt="registro" width="50" height="50"></button>
</header>
<main>
  <div class="logos">
    <a href="https://www.netflix.com" target="">
      <img src="netflix-icon.png" alt="Netflix">
    </a>
    <a href="https://www.primevideo.com" target="">
      <img src="prime-video-icon.png" alt="Prime Video">
    </a>
    <a href="https://www.hbomax.com" target="">
      <img src="hbo-max-icon.png" alt="HBO Max">
    </a>
    <a href="https://www.disneyplus.com" target="">
      <img src="disney-plus.png" alt="Disney+">
    </a>
    <a href="https://www.starplus.com" target="">
      <img src="star-plus-icon.jpeg" alt="Star+">
    </a>
    <a href="https://justwatch.com" target="">
      <img src="justwatch.jpeg" alt="justwatch">
    </a>
  </div>

  <!-- Formulario de registro personalizado -->
  <div id="registro-form">
    <div class="opcion" data-servicio="netflix" onclick="seleccionar('netflix', this)" style="color: #fff;">
      <img src="netflix-icon.png" alt="Netflix">
      Netflix
    </div>
    <div class="opcion" data-servicio="primevideo" onclick="seleccionar('primevideo', this)"style="color: #fff;">
      <img src="prime-video-icon.png" alt="Prime Video">
      Prime Video
    </div>
    <div class="opcion" data-servicio="hbomax" onclick="seleccionar('hbomax', this)"style="color: #fff;">
      <img src="hbo-max-icon.png" alt="HBO Max">
      HBO Max
    </div>
    <div class="opcion" data-servicio="disneyplus" onclick="seleccionar('disneyplus', this)"style="color: #fff;">
      <img src="disney-plus.png" alt="Disney+">
      Disney+
    </div>
    <div class="opcion" data-servicio="starplus" onclick="seleccionar('starplus', this)"style="color: #fff;">
      <img src="star-plus-icon.jpeg" alt="Star+">
      Star+
    </div>
    <div class="opcion" data-servicio="justwatch" onclick="seleccionar('justwatch', this)"style="color: #fff;">
      <img src="justwatch.jpeg" alt="justwatch">
      JustWatch
    </div>
    <button type="button" onclick="abrirPaginasSeleccionadas()">Enviar</button>
  </div>
</main>
</body>
</html>
